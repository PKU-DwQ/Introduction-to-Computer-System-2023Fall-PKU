<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Y86-64 Programmer's Visible Part</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
                padding: 20px;
            }
            .grid-item {
                border: 1px solid #ddd;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Y86-64 Programmer's Visible Part</h1>
        <div class="grid-container">
            <div class="grid-item">
                <strong>缩写</strong>
            </div>
            <div class="grid-item">
                <strong>全称</strong>
            </div>
            <div class="grid-item">
                <strong>描述</strong>
            </div>
            <div class="grid-item">
                <strong>包括</strong>
            </div>
            <div class="grid-item">RF</div>
            <div class="grid-item">Register File</div>
            <div class="grid-item">程序寄存器</div>
            <div class="grid-item">%rax ~ %r14</div>
            <div class="grid-item">CC</div>
            <div class="grid-item">Condition Code</div>
            <div class="grid-item">条件码</div>
            <div class="grid-item">ZF, OF, SF</div>
            <div class="grid-item">Stat</div>
            <div class="grid-item">Status</div>
            <div class="grid-item">程序状态</div>
            <div class="grid-item">-</div>
            <div class="grid-item">PC</div>
            <div class="grid-item">Program Counter</div>
            <div class="grid-item">程序计数器</div>
            <div class="grid-item">-</div>
            <div class="grid-item">DMEM</div>
            <div class="grid-item">Data Memory</div>
            <div class="grid-item">内存</div>
            <div class="grid-item">-</div>
        </div>
    </body>
</html>
